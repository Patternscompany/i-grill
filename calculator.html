<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INV Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 90%;
            text-align: right;
        }
        .center {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="center">INV Calculator</h1>
    <table>
        <tr>
            <!-- <th>Item</th>
            <th>Value</th>
            <th>Width</th>
            <th>Height</th>
            <th>Price</th> -->
        </tr>
        <tr>
            <td>Tracks</td>
            <!-- <td><input type="text" id="tracksValue" readonly></td> -->
            <td><input type="number" id="width" value="135"></td>
            <td><input type="number" id="height" value="5.4"></td>
            <!-- <td><input type="text" id="tracksPrice" readonly></td> -->
        </tr>
        <tr class="d-none">
            <td>Bolts</td>
            <td><input type="text" id="boltsValue" readonly></td>
            <td colspan="2"></td>
            <td><input type="text" id="boltsPrice" readonly></td>
        </tr>
        <tr class="d-none">
            <td>Stiffeners</td>
            <td><input type="text" id="stiffenersValue" readonly></td>
            <td colspan="2"></td>
            <td><input type="text" id="stiffenersPrice" readonly></td>
        </tr>
        <tr class="d-none">
            <td>Miss Material</td>
            <td><input type="text" value="500" id="missMaterialValue" readonly></td>
            <td colspan="2"></td>
            <td><input type="text" id="missMaterialPrice" readonly></td>
        </tr>
        <tr class="d-none">
            <td>Rope</td>
            <td><input type="text" id="ropeValue" readonly></td>
            <td colspan="2"></td>
            <td><input type="text" id="ropePrice" readonly></td>
        </tr>
        <tr class="d-none">
            <td>Fitting</td>
            <td><input type="text" id="fittingValue" readonly></td>
            <td colspan="2"></td>
            <td><input type="text" id="fittingPrice" readonly></td>
        </tr>
        <tr class="d-none">
            <td>Transport</td>
            <td><input type="text" value="1000" id="transportValue" readonly></td>
            <td colspan="2"></td>
            <td><input type="text" id="transportPrice" readonly></td>
        </tr>
        <tr class="d-none">
            <td>Total</td>
            <td colspan="3"><input type="text" id="total" readonly></td>
            <td></td>
        </tr>
        <tr class="d-none">
            <td>Margin</td>
            <td colspan="3"><input type="text" id="margin" readonly></td>
            <td></td>
        </tr>
        <tr>
            <td>Final Total</td>
            <td colspan="3"><input type="text" id="finalTotal" readonly></td>
            <td></td>
        </tr>
        <tr>
            <td>Per SFT</td>
            <td colspan="3"><input type="text" id="perSft" readonly></td>
            <td></td>
        </tr>
    </table>
    <div class="center">
        <button onclick="calculate()">Calculate</button>
    </div>
    <script>
        function calculate() {
            const width = parseFloat(document.getElementById("width").value);
            const height = parseFloat(document.getElementById("height").value);

            // Tracks
            const tracksValue = (width) / 10 * 2;
            const tracksPrice = tracksValue * 1300;

            // Bolts
            const boltsValue = tracksValue * 25;
            const boltsPrice = boltsValue * 15;

            // Stiffeners
            const stiffenersValue = width * 6;
            const stiffenersPrice = stiffenersValue * 2;

            // Miss Material
            const missMaterialValue = 500;

            // Rope
            const ropeValue = stiffenersValue * height;
            const ropePrice = ropeValue * 7;

            // Fitting
            const fittingValue = width * height;
            const fittingPrice = fittingValue * 30;

            // Transport
            const transportValue = 1000;

            // Total
            const total = tracksPrice + boltsPrice + stiffenersPrice + missMaterialValue + ropePrice + fittingPrice + transportValue;

            // Margin
            const margin = total * 0.25;

            // Final Total
            const finalTotal = total + margin;

            // Per SFT
            const perSft = finalTotal / (width * height);

            document.getElementById("total").value = total.toFixed(2);
            document.getElementById("margin").value = margin.toFixed(2);
            document.getElementById("finalTotal").value = finalTotal.toFixed(2);
            document.getElementById("perSft").value = perSft.toFixed(4);
        }
    </script>
</body>
</html>
